<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        CALCULATOR APP
    </div>
    <div class="card">
        <input type="text" id="display" readonly>
        <div class="touch">
            <button class="button button1 function_button">AC</button>
            <button class="button button1 function_button">+/-</button>
            <button class="button button1 function_button">%</button>
            <button class="button button1 operation_button">/</button>
            <button class="button button1 number_button">7</button>
            <button class="button button1 number_button">8</button>
            <button class="button button1 number_button">9</button>
            <button class="button button1 operation_button">*</button>
            <button class="button button1 number_button">4</button>
            <button class="button button1 number_button">5</button>
            <button class="button button1 number_button">6</button>
            <button class="button button1 operation_button">-</button>
            <button class="button button1 number_button">1</button>
            <button class="button button1 number_button">2</button>
            <button class="button button1 number_button">3</button>
            <button class="button button1 operation_button">+</button>
            <button class="button button1 number_button">Î£</button>
            <button class="button button1 number_button">0</button>
            <button class="button button1 number_button">.</button>
            <button class="button button1 operation_button">=</button>
            
        </div>
    </div>
      <script src="app.js"></script>
</body>
</html>
